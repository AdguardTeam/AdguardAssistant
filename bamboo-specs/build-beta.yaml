---
version: 2
plan:
  project-key: ADGEXT
  key: LEGASSBETASPECS
  name: legacy assistant - build beta
variables:
  dockerNode: adguard/node-ssh:22.17--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -alt

            pnpm install ${bamboo.varsPnpm}

            pnpm lint

            pnpm locales:validate-required

            pnpm beta
    - inject-variables:
        file: build/beta/build.txt
        scope: RESULT
        namespace: userscriptMeta
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.userscriptMeta.version}-beta
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: assistant.meta.js
      location: build/beta
      pattern: assistant.meta.js
      shared: true
      required: true
    - name: assistant.user.js
      location: build/beta
      pattern: assistant.user.js
      shared: true
      required: true
  requirements:
    - extension: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

labels: []
other:
  concurrent-build-plugin: system-default
