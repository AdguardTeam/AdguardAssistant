---
version: 2
deployment:
  name: legacy assistant - deploy release
  source-plan: ADGEXT-LEGASSRELEASESPECS
release-naming: ${bamboo.userscriptMeta.version}

environments:
  - userscripts.adtidy.org
  - npmjs

userscripts.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: false
    - artifact-download:
        artifacts:
          - {}
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -la

            ./bamboo-deploy-publisher/deploy.sh adguard-assistant-release
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: true
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-extensions-builds

npmjs:
  docker:
    image: adguard/node-ssh:22-14--0
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  triggers: []
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            pnpm install ${bamboo.varsPnpm}

            ls -la

            pnpm release

            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish --access public
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  requirements:
    - adg-docker: true
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-extensions-builds
